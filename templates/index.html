<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/app.css">
  <title>Cupcakes</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-3">Add a New Cupcake</h1>
    <form id="cupcake-form">
      <div class="mb-3">
        <label for="input-flavor" class="form-label">Enter cupcake flavor</label>
        <input type="text" class="form-control" id="input-flavor" minlength="2" maxlength="70" required>
      </div>
      <div class="mb-3">
        <label for="input-size" class="form-label">Enter cupcake size</label>
        <input type="text" class="form-control" id="input-size" minlength="2" maxlength="25" required>
      </div>
      <div class="mb-3">
        <label for="input-rating" class="form-label">Enter cupcake rating</label>
        <input type="number" class="form-control" id="input-rating" min="0" max="10" step=".5" required> 
      </div>
      <div class="mb-3">
        <label for="input-image" class="form-label">Enter image url</label>
        <input type="text" class="form-control" id="input-image" minlength="5" maxlength="2048">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h3 class="text-center mb-3 mt-2">List of Cupcakes</h3>
    <ul id="cupcake-list" class="list-group"></ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://unpkg.com/lodash"></script>
  <script src="static/app.js"></script>
</body>
</html>
